{% extends 'loginapp/base.html' %}

{% block content %}

<div class='container'>
    <h1>WELCOME TO LOGIN SYSTEM</h1>
     {% if user.is_authenticated %}
        <h2>Hello! {{fname}}</h2>
        <h3>You're Successfully Logged in !</h3>
    {% else %}
    <h3>Please put a valid Username or Password !</h3>

    {% endif %}

</div>

{% endblock %}
